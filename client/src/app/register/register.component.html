<form #registerForm="ngForm" (ngSubmit)="registerApplicant()" autocomplete="off">
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
    <div class="form-group">
    <input name="username"
            type="text" 
            class="form-control" 
            [(ngModel)]="model.username" 
            placeholder="Username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" 
      [(ngModel)]="model.email" placeholder="Email Address">
    </div>
    <div class="form-group">
    <input type="tel" class="form-control" name="telephone" id="telephone"
        [(ngModel)]="model.tel" pattern="[+]{1}[0-9]{11,14}" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary me-3" type="submit">Register</button>  
      <button class="btn btn-danger me-3" type="button" (click)="cancel()">Cancel</button>  
    </div>
</form>
