<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align:center;'>
        <h1>Manage and Track Your Applications!</h1>
        <p class="lead">Easy Apply makes it easy to apply, track, and manage your job applications</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
              <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
